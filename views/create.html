<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <title>Create</title>
</head>

<body style="margin-top: 5%">
    <div class="container">

        <div class="row">
            <form class="col s12" action="createNews" method="POST">
                <div class="row">
                    <label class="col s2">Type</label>
                    <select name="type" class="browser-default col s8 m2" required>
                      <option value="" disabled selected>Choose your option</option>
                      <option value="娛樂">娛樂</option>
                      <option value="生活">生活</option>
                      <option value="政治">政治</option>
                      <option value="財經">財經</option>
                      <option value="運動">運動</option>
                      <option value="科技">科技</option>
                      <option value="國際">國際</option>
                    </select>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6">
                        <input name="title" id="first_name2" type="text" class="validate" required>
                        <label class="active" for="first_name2">Title</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6">
                        <textarea name="content" id="textarea1" class="materialize-textarea" required></textarea>
                        <label for="textarea1">Content</label>
                    </div>
                </div>
                <button class="waves-effect waves-light btn" type="submit">送出</button>
            </form>
        </div>
    </div>
</body>

</html>

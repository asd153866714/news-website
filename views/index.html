<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <title>home</title>
</head>
<body>
    <div class="container">
        <h2>新聞系統</h2>
        <a class="btn-floating btn-large waves-effect waves-light" href="create.html"><i class="material-icons">add</i></a>
        <table class="striped">
            <thead>
                <tr>
                    <th style="width: 15%;">時間</th>
                    <th style="width: 10%;">分類</th>
                    <th style="width: 60%;">標題</th>
                    <th style="width: 10%;">編輯</th>
                </tr>
            </thead>
            <tbody>
                <% for(var i=0; i < data.length; i++){ %>
                <tr id="<%= data[i]._id %>">
                    <td><%= data[i].date %></td>
                    <td><%= data[i].type %></td>
                    <td><a href="/news?_id=<%= data[i]._id %>&op=view&pageNow=<%= pageNow %>"><%= data[i].title %></a></td>
                    <td>
                        <a href="/news?_id=<%= data[i]._id %>&op=edit&pageNow=<%= pageNow %>"><i class="material-icons">mode_edit</i></a>
                        <a href="" onclick="remove(`<%= data[i]._id %>`)"><i class="material-icons">clear</i></a>
                    </td>
                </tr>
                <% } %>
            </tbody>
        </table>
      
        <ul class="pagination">
            <li class="waves-effect"><a href="/?pageNow=<%= (pageNow-1) %>"><i class="material-icons">chevron_left</i></a></li>

            <li class="waves-effect"><a href="/?pageNow=<%= (pageNow+1) %>"><i class="material-icons">chevron_right</i></a></li>
        </ul>
    </div>
<script>
    function remove(n_id){
        var r = new XMLHttpRequest();
        r.open("POST", "removeNews", true)
        r.onreadystatechange = function(){
            if (r.readyState != 4 || r.status != 200) return
        }
        r.send(n_id)

        document.getElementById(`#${n_id}`).innerHTML=''
    }
</script>
</body>

</html>
